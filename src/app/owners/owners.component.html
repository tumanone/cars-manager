<table mat-table [dataSource]="owners" class="mat-elevation-z8">

  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef>Фамилия</th>
    <td mat-cell *matCellDef="let owner"><a class="link" [routerLink]="[owner.id, 'view']">{{owner.last_name}}</a></td>
  </ng-container>

  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef>Имя</th>
    <td mat-cell *matCellDef="let owner">{{owner.first_name}}</td>
  </ng-container>

  <ng-container matColumnDef="middle_name">
    <th mat-header-cell *matHeaderCellDef>Отчество</th>
    <td mat-cell *matCellDef="let owner">{{owner.middle_name}}</td>
  </ng-container>

  <ng-container matColumnDef="cars">
    <th mat-header-cell *matHeaderCellDef>Количество автомобилей</th>
    <td mat-cell *matCellDef="let owner">{{owner.cars.length}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-raised-button color="primary" (click)="addOwner()" class="btn-add">
  Добавить
</button>
